syntax = "proto3";

package login;

option go_package = "/protos;protos";

message User {
  int64 userId = 1;
  string firstname = 2;
  string lastname = 3;
  string email = 4;
  string username = 5;
  string password = 6;
  string token = 7;
}

message LoginRequest {
  User user = 1;
}

message LoginResponse {
  User user = 1;
}

service LoginService {
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc Signup(LoginRequest) returns (LoginResponse);
}
